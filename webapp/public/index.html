<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="stylesheets/index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
</head>

<body>
    <div class="wrapper container">
        <div class="header-bar col-md-12 text-center">
            <p>MBTA Alerts Performance Console</p>
        </div>
        <div class="line-selection-container col-md-12">
            <p>SELECT LINE</p>
            <button type="button" class="red-line btn btn-danger">Red Line</button>
            <button type="button" class="blue-line btn btn-primary">Blue Line</button>
            <button type="button" class="green-line btn btn-success">Green Line</button>
            <button type="button" class="orange-line btn btn-warning">Orange Line</button>
        </div>
        <div class="col-md-6 col-md-push-6">
            <p class="data-container">TESTING WHERE THE LINE VISUALIZATION WILL BE</p>
        </div>
        <div id="map" class="col-md-6 col-md-pull-6"></div>
    </div>
    <script src="javascripts/map_styles.js"></script>
    <script src="javascripts/index.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBRbnwLhy1xtygHEpOL_rehfiBuBFX8vvs">
    </script>
</body>

</html>
